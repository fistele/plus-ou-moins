 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus ou Moins</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="video-section">
            <iframe 
                src="https://www.youtube.com/embed/tJESPKRC-Gk?autoplay=1&loop=1&playlist=tJESPKRC-Gk" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen
            ></iframe>
        </div>
        <div class="game-section">
            <h1>Jeu Plus ou Moins</h1>
            <p>Devinez le nombre entre 1 et 100.</p>
            <div id="game">
                <label for="guess">Votre proposition :</label>
                <input type="number" id="guess" min="1" max="100">
                <button id="submitGuess">Soumettre</button>
                <button id="restartGame" style="display: none;">Relancer le jeu</button>
                <p id="feedback"></p>
                <p id="attempts"></p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
